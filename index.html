<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-img">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="card-text">
      <h2>Order Summary</h2>
      <p>You can listen to million to songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div>
      <div class="price-plans">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="plans">
          <h3>Annual Plan</h3>
          <h4>59.99/Year</h4>
        </div>
        <a href="#">Change </a>
      </div>
    </div>
    <button class="proceed-payment button">Proceed to Payment</button>
    <button class="cancel button">Cancel Order</button>
  </div>
</body>

</html>
